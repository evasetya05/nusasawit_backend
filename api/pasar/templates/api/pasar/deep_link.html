<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ item.title }} - NusaSawit</title>
    <meta property="og:title" content="{{ item.title }}">
    <meta property="og:description" content="{{ item.description|truncatewords:20 }}">
    <meta property="og:image" content="{{ item.image.url if item.image else '' }}">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:type" content="website">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            padding: 24px;
            text-align: center;
        }
        .app-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        h1 {
            color: #333;
            margin: 16px 0;
            font-size: 24px;
        }
        .item-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
            text-align: left;
        }
        .item-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .item-price {
            color: #4CAF50;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .open-app-btn {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
            transition: transform 0.2s;
        }
        .open-app-btn:hover {
            transform: translateY(-2px);
        }
        .fallback-text {
            color: #666;
            font-size: 14px;
            margin-top: 16px;
        }
        .countdown {
            color: #ff6b6b;
            font-weight: 600;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon">NS</div>
        <h1>Buka di NusaSawit</h1>
        
        <div class="item-info">
            <div class="item-title">{{ item.title }}</div>
            <div class="item-price">Rp {{ item.price|floatformat:0 }}</div>
            <div style="color: #666; font-size: 14px;">{{ item.description|truncatewords:15 }}</div>
        </div>
        
        <button class="open-app-btn" onclick="openApp()">
            Buka di Aplikasi NusaSawit
        </button>
        
        <div class="countdown" id="countdown"></div>
        <div class="fallback-text">
            Jika aplikasi tidak terbuka, pastikan NusaSawit sudah terinstall di perangkat Anda.
        </div>
    </div>

    <script>
        let countdown = 3;
        const countdownEl = document.getElementById('countdown');
        
        function updateCountdown() {
            if (countdown > 0) {
                countdownEl.textContent = `Membuka aplikasi dalam ${countdown} detik...`;
                countdown--;
                setTimeout(updateCountdown, 1000);
            } else {
                countdownEl.textContent = 'Mengarahkan ke aplikasi...';
                openApp();
            }
        }
        
        function openApp() {
            const deepLink = '{{ app_scheme }}://pasar/item/{{ item_id }}';
            const fallbackUrl = 'https://play.google.com/store/apps/details?id=com.nusasawit.app';
            
            // Try to open the app
            window.location.href = deepLink;
            
            // Fallback to app store after 2 seconds
            setTimeout(() => {
                window.location.href = fallbackUrl;
            }, 2000);
        }
        
        // Start countdown
        updateCountdown();
        
        // Auto-open immediately
        setTimeout(openApp, 500);
    </script>
</body>
</html>

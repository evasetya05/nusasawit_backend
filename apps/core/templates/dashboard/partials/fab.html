<div class="floating-container">
  <div class="floating-button whatsapp-button" onclick="openWhatsAppChat()">ðŸ“² Diskusikan kebutuhan organisasimu</div>
  <div class="floating-button feedback-button" onclick="openGoogleForm()">ðŸ’¬ Berikan Saran</div>

<script>
  function openGoogleForm() {
    const googleFormLink = "https://forms.gle/FZEV12oD3j6a298T9";
    window.open(googleFormLink, "_blank");
  }

  function openWhatsAppChat() {
    const phoneNumber = "+6285348178999";
    const message = encodeURIComponent("Halo, saya ingin konsultasi mengenai hasil tes.");
    const whatsappURL = `https://wa.me/${phoneNumber}?text=${message}`;
    window.open(whatsappURL, "_blank");
  }

  const intersectionObserver = new IntersectionObserver((entries) => {
    const floatingContainer = document.querySelector('.floating-container');
    if (entries[0].intersectionRatio <= 0) {
      floatingContainer.classList.remove('scrolled-to-bottom');
    } else {
      floatingContainer.classList.add('scrolled-to-bottom');
    }
  });
  intersectionObserver.observe(document.querySelector(".footer-line"));

</script>
<style>
  .floating-container {
    position: fixed;
    bottom: 15px;
    right: 20px;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 10px;
    transition: bottom 0.7s ease;
  }

  .floating-container.scrolled-to-bottom {
    bottom: 68px;
  }

  .floating-button {
    background-color: #ff9800; /* Orange */
    color: white;
    padding: 12px 20px;

  }
</style>

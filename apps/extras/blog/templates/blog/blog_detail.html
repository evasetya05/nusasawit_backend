{% extends 'dashboard/base.html' %}
{% block sidebar %}{% endblock %}
{% block main %}
  <main class="overflow-auto">
    <div class="container mb-3">
      <h1>{{ blog.title }}</h1>
      <!-- Blog Meta Information -->
      <p class="blog-meta">Posted by {{ blog.penulis.username }} on {{ blog.created_at }}</p>
      <!-- Blog Image -->
      {% if blog.image %}
        <img src="{{ blog.image.url }}"
             alt="Image for {{ blog.title }}"
             class="blog-image img-fluid">
      {% endif %}
      <!-- Blog Content (rendering with |safe for CKEditor) -->
      <div class="card shadow p-5">{{ blog.content|safe }}</div>
    </div>
  </main>
{% endblock %}
{% block extrastyle %}
  <style>
    .blog-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .blog-meta {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }

  </style>
{% endblock %}


<div class="job list">


    {% for job in jobs %}
        <div class="card" style="width: 100%; margin: 10px; padding: 10px">
          <div class="card-body">
            <h5 class="card-title">{{ job.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ job.required_position }}</h6>
            <p class="card-text">{{ job.description }}</p>
            {% if user.user_position == 'HR' %}
                <a href="{% url 'jobs:update-job' pk=job.pk %}" class="card-link"> Edit</a>
                <a href="{% url 'jobs:delete-job' pk=job.pk %}" class="card-link"> Delete</a>
            {% elif user.user_position == 'I' %}
                <a href="{% url 'vacancy:apply' pk=job.pk %}" class="card-link">Apply For Vacancy</a>
            {% elif user.user_position == 'TL' %}
                <a href="{% url 'questions:list' job_id=job.pk %}" class="card-link">Questions for exam</a>
            {% else %}
                     <!-- <a href="{% url 'user:login' %}" class="card-link">Login To Apply</a> -->
            {% endif %}
          </div>
        </div>

    {% endfor %}
</div>

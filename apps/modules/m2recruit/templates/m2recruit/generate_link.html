{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-success">Tautan untuk Pelamar</h1>

    <div class="card p-3 mt-3">
        <p>Klik tautan di bawah ini atau salin untuk mengirimkannya ke pelamar:</p>
        <p>
            <a href="{{ link }}" target="_blank" class="text-primary">{{ link }}</a>
        </p>

        <!-- Buttons to share the link -->
        <div class="mt-3">
            <a href="https://wa.me/?text=Silakan%20klik%20tautan%20berikut%20untuk%20mengisi%20formulir%20tes:%20{{ link }}"
               class="btn btn-success me-2"
               target="_blank">
                Kirim via WhatsApp
            </a>

            <a href="mailto:?subject=Tautan Tes untuk Pelamar&body=Silakan%20klik%20tautan%20berikut%20untuk%20mengisi%20formulir%20tes:%20{{ link }}"
               class="btn btn-primary"
               target="_blank">
                Kirim via Email
            </a>
        </div>
    </div>

    <div class="alert alert-info mt-4" role="alert">
        Pastikan pelamar membuka tautan tersebut dan mengisi formulir tes.
    </div>
</div>
{% endblock content %}

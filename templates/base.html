<!DOCTYPE html>
{% load i18n static %}
<html lang="{% get_current_language as current_language %}{{ current_language }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% block title %}Nusasawit{% endblock %}
    </title>
    <link rel="stylesheet" href="{% static "vendor/bootstrap-5.3.6/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "vendor/fontawesome-6.7.2/css/fontawesome.min.css" %}">
    <link rel="stylesheet" href="{% static "vendor/fontawesome-6.7.2/css/solid.min.css" %}">
    <link rel="stylesheet" href="{% static "styles/global.css" %}">
    {% block extrastyle %}{% endblock %}
    {% block extrahead %}{% endblock %}
  </head>
  <body class="vh-100 overflow-hidden">

    {% block body %}{% endblock %}

    <script src="{% static 'vendor/jquery-3.7.1.min.js' %}" defer></script>
    <script src="{% static 'vendor/bootstrap-5.3.6/js/bootstrap.bundle.min.js' %}" defer></script>
    {% block extrascript %}{% endblock %}
  </body>
</html>
